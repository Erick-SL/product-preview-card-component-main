<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  




  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section>
    <article>
      <img class="prodesk" src="images/image-product-desktop.jpg" alt="">
    </article>
    <article class="cont">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="vl at">$149.99</p>
      <p class="vl ps">$169.99</p>
      
      <a class="shp" href="">Add to Cart</a>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Erick-SL">Erick-SL</a>.
  </div>
</body>
</html>
